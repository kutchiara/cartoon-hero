<!DOCTYPE html>
<html>
<head>
	<title>Stylish</title>
	<style type="text/css">
		body{
			background-color: #FF6F61;
		}

		h1{
			color: teal;
			font-size: 50px;
			font-family: serif;
			text-decoration: line-through;
		} 
		h2{
			color: white;
			font-size: 24px;
			font-family: sans-serif;
		}

		.small{
			font-size: 13px;
		}

		.shadow{
			text-shadow: 2px 2px 8px #FF0000;
		}

	</style>
</head>
<body>

<h1 class="shadow">This is the first heading.</h1>
<h1 class="small">This is another heading.</h1>
<h1>Also a heading.</h1>
<h2 class="shadow">Second heading</h2>
<h2 class="small">Not another heading</h2>
<h2>Beheadings?</h2>

</body>
</html>
